<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Users</h1>

    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0" th:text="${newUser.id == null ? 'Add user' : 'Edit user'}"></h5>
        </div>
        <div class="card-body">
            <form th:action="@{/users}" th:object="${newUser}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="mb-3">
                            <label for="age" class="form-label">Age:</label>
                            <input type="number" class="form-control" id="age" th:field="*{age}" min="1" max="120">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="mb-3">
                            <label class="form-label">&nbsp;</label>
                            <div>
                                <button type="submit" class="btn btn-primary w-100"
                                        th:text="${newUser.id == null ? 'Add' : 'Edit'}"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">List of Users</h5>
        </div>
        <div class="card-body">
            <div th:if="${#lists.isEmpty(users)}" class="text-center text-muted">
                <p>Cannot find User</p>
            </div>

            <div th:unless="${#lists.isEmpty(users)}">
                <table class="table table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>TO DO</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.age}"></td>
                        <td>
                            <a th:href="@{/users/edit/{id}(id=${user.id})}"
                               class="btn btn-sm btn-outline-primary me-2">Edit</a>
                            <a th:href="@{/users/delete/{id}(id=${user.id})}"
                               class="btn btn-sm btn-outline-danger"
                               onclick="return confirm('Do you want to delete this user?')">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
